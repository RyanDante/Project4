<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="inside_body">
        <div id="head">
            <div id="head_left">
                <h1>Manage Users</h1>
            </div>
            <div id="head_center">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm"><i class="bi bi-search"></i></span>
                    <input type="text" id="search_bar" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Search anything">
                </div>
            </div>
            <div id="head_right">
                <span id="left_icon"><i class="bi bi-shield-lock" style="background-color: yellow; border-radius:50%; padding:5px;"></i></span>
                <span id="username" style="color: rgb(219, 188, 14);">Bobga Hermann</span>
                <span id="right_icon"><i class="bi bi-chat-square-quote" style="border: 1px solid rgb(219, 188, 14); padding:4px;"></i></span>
            </div>
        </div>
        <hr  style="margin: 2%;">

        <div id="middle">
        
            <div id="left_middle">
                <span>Add Admin</span>
            </div>
            <div id="right_middle">
                <span>View All Users</span>
            </div>
        </div>

        <div id="bottom">
            <div id="bottom_body">
                <form action="">
                    <h1>Add Admin</h1><br>
                    <div id="form_left">
                        <label for="fname">Names</label>
                        <br>
                        <span class="form"><i class="bi bi-person"></i></span>
                        <input type="text" id="fname" name="fname" placeholder="">
                        <br>
                        <br>
                        <label for="fphone">Telephone</label>
                        <br>
                        <span class="form"><i class="bi bi-telephone"></i></i></span>
                        <input type="tel" id="fname" name="fname" placeholder="" >
                        <br>
                        <br>
                        <label for="ftown">Town</label>
                        <br>
                        <span class="form"><i class="bi bi-map"></i></span>
                        <input type="text" id="fname" name="fname" placeholder="">
                        <br>
                        <br>
                        <label for="fpsw">Enter password</label>
                        <br>
                        <span class="form"><i class="bi bi-lock"></i></span>
                        <input type="password" id="fname" name="fname" placeholder="">
                        <br>
                        <br>
                    </div>
                    <div id="form_right">
                        <label for="femail">Email</label>
                        <br>
                        <span class="form"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="fname" name="fname" placeholder="">
                        <br>
                        <br>
                        <label for="freg">Region</label>
                        <br>
                        <i class="bi bi-map"></i>
                        <select id="mySelect" name="mySelect">
                            <option value="option1"></option>
                            <option value="option2">Option 1</option>
                            <option value="option3">Option 2</option>
                            <option value="option4">Option 3</option>
                        </select>
                        <br>
                        <span class="form"></span>
                        <br>
                        <label for="flang">Language</label>
                        <br>
                        <span class="form"><i class="bi bi-translate"></i></span>
                        <input type="text" id="fname" name="fname" placeholder="">
                        <br>
                        <br>
                        <label for="frepsw">Re-enter password</label>
                        <br>
                        <span class="form"><i class="bi bi-lock"></i></span>
                        <input type="password" id="fname" name="fname" placeholder="">
                        <br>
                        <br>
                    </div>
                    <br>
                    <br>
                </form>
                <div id="form_bottom">
                    <button><i class="bi bi-plus-circle"></i>  Add User</button>
                </div>
            </div>
        </div>
    </div>
    <div id="outside_body">
        <i class="bi bi-chat-heart" style="background-color: yellow; border-radius:50%; padding:7px; color:white; width:10px;"></i>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
